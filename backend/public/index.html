<!doctype html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/4.4.3/css/framework7.bundle.min.css"
          integrity="sha256-5K6MXVSSStuP5OZ7fGmcUOq6ZcWqVgow/CE3pWkFDXU=" crossorigin="anonymous"/>
    <title>RSPeer Launcher</title>
</head>
<body class="theme-dark">
<div id="app">
    <div class="view view-main">
        <div data-name="home" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="title">Loading RSPeer Launcher...</div>
                </div>
            </div>
            <div class="page-content">
                <div class="text-align-center">
                    <p>Not loading? Contact us on Discord or via the forums at https://forums.rspeer.org for help.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/framework7/4.4.3/js/framework7.js"
        integrity="sha256-Tc25ycFezdoRAKRNdb06FtCnXsieb6Ffsd0w6nd1wmQ=" crossorigin="anonymous"></script>
<script>
    var app = new Framework7({
        // App root element
        root: '#app',
        // App Name
        name: 'RSPeer Launcher',
        // App id
        id: 'org.rspeer.launcher',
        // Enable swipe panel
        panel: {
            swipe: 'left',
        }
        // ... other parameters
    });
    app.views.create('.view-main');
</script>
</body>
</html>
